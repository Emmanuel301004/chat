<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .token-counter {
            font-size: 0.8em;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-row {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .control-button {
            padding: 8px 16px;
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .control-button:hover {
            background: #e9ecef;
        }

        .token-info {
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .token-warning {
            color: #e74c3c;
            font-weight: bold;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-style: italic;
        }

        .loading-dots {
            display: inline-flex;
            gap: 2px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            background: #666;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #c33;
        }

        .info-message {
            background: #e8f4fd;
            color: #0066cc;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #0066cc;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            
            .message-content {
                max-width: 85%;
            }

            .chat-header {
                flex-direction: column;
                gap: 10px;
            }

            .controls-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>ðŸ¤– AI Chat Assistant</span>
            <div class="token-counter" id="tokenCounter">
                Tokens: 0/8000
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-content">
                    Hello! I'm your AI assistantsss. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-row">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message here..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    Send
                </button>
            </div>
            <div class="controls-row">
                <div class="token-info" id="tokenInfo">
                    <span>Context: <span id="contextLength">0</span> messages</span>
                    <button class="control-button" onclick="clearHistory()">Clear History</button>
                    <button class="control-button" onclick="trimHistory()">Trim Old Messages</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_CONFIG = {
            baseUrl: "https://openrouter.ai/api/v1",
            apiKey: "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",
            model: "microsoft/phi-4-reasoning-plus:free",
            maxTokens: 8000, // Conservative limit
            maxContextMessages: 10 // Maximum number of message pairs to keep
        };

        // Conversation history and token tracking
        let conversationHistory = [];
        let estimatedTokens = 0;

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const tokenCounter = document.getElementById('tokenCounter');
        const tokenInfo = document.getElementById('tokenInfo');
        const contextLength = document.getElementById('contextLength');

        // Rough token estimation (approximately 4 characters = 1 token)
        function estimateTokens(text) {
            return Math.ceil(text.length / 4);
        }

        // Calculate total tokens in conversation history
        function calculateTotalTokens() {
            return conversationHistory.reduce((total, message) => {
                return total + estimateTokens(message.content);
            }, 0);
        }

        // Update token counter display
        function updateTokenCounter() {
            estimatedTokens = calculateTotalTokens();
            tokenCounter.textContent = `Tokens: ${estimatedTokens}/${API_CONFIG.maxTokens}`;
            contextLength.textContent = Math.floor(conversationHistory.length / 2);
            
            if (estimatedTokens > API_CONFIG.maxTokens * 0.8) {
                tokenCounter.classList.add('token-warning');
            } else {
                tokenCounter.classList.remove('token-warning');
            }
        }

        // Trim conversation history to stay within token limits
        function trimHistory() {
            // Keep only the most recent messages
            const maxMessages = API_CONFIG.maxContextMessages * 2; // user + assistant pairs
            if (conversationHistory.length > maxMessages) {
                conversationHistory = conversationHistory.slice(-maxMessages);
                addInfoMessage(`Trimmed conversation history to last ${API_CONFIG.maxContextMessages} exchanges to manage token usage.`);
            }
            
            // If still too many tokens, be more aggressive
            while (calculateTotalTokens() > API_CONFIG.maxTokens * 0.7 && conversationHistory.length > 2) {
                conversationHistory.splice(0, 2); // Remove oldest user-assistant pair
            }
            
            updateTokenCounter();
        }

        // Clear conversation history
        function clearHistory() {
            conversationHistory = [];
            updateTokenCounter();
            addInfoMessage("Conversation history cleared. Starting fresh!");
        }

        // Auto-trim if approaching token limit
        function autoTrimIfNeeded() {
            const currentTokens = calculateTotalTokens();
            const inputTokens = estimateTokens(chatInput.value);
            const totalEstimated = currentTokens + inputTokens + 500; // Buffer for response
            
            if (totalEstimated > API_CONFIG.maxTokens * 0.8) {
                trimHistory();
                return true;
            }
            return false;
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add info message
        function addInfoMessage(content) {
            const infoDiv = document.createElement('div');
            infoDiv.className = 'info-message';
            infoDiv.textContent = content;
            chatMessages.appendChild(infoDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add loading indicator
        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.id = 'loadingMessage';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content loading';
            messageContent.innerHTML = `
                AI is thinking
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        // Remove loading indicator
        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // Add error message
        function addErrorMessage(error) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${error}`;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Call OpenRouter API with better token management
        async function callAI(prompt) {
            try {
                // Auto-trim if needed before adding new message
                const wasTrimmed = autoTrimIfNeeded();
                
                // Add user message to conversation history
                conversationHistory.push({
                    role: "user",
                    content: prompt
                });

                // Calculate dynamic max_tokens for response
                const usedTokens = calculateTotalTokens();
                const maxResponseTokens = Math.min(1500, API_CONFIG.maxTokens - usedTokens - 200); // Buffer

                if (maxResponseTokens < 100) {
                    throw new Error("Context is too long. Please clear or trim the conversation history.");
                }

                const response = await fetch(`${API_CONFIG.baseUrl}/chat/completions`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_CONFIG.apiKey}`,
                        "HTTP-Referer": window.location.origin,
                        "X-Title": "AI Chat Interface",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: API_CONFIG.model,
                        messages: conversationHistory,
                        max_tokens: maxResponseTokens,
                        temperature: 0.7,
                        stream: false
                    })
                });

                if (!response.ok) {
                    let errorMessage;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error?.message || `HTTP ${response.status}: ${response.statusText}`;
                    } catch {
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                // Add AI response to conversation history
                conversationHistory.push({
                    role: "assistant",
                    content: aiResponse
                });

                updateTokenCounter();

                return aiResponse;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Send message
        async function sendMessage() {
            const prompt = chatInput.value.trim();
            
            if (!prompt) return;

            // Check if prompt alone is too long
            if (estimateTokens(prompt) > 2000) {
                addErrorMessage("Your message is too long. Please make it shorter.");
                return;
            }

            // Add user message to UI
            addMessage(prompt, true);
            
            // Clear input and disable button
            chatInput.value = '';
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            
            // Add loading indicator
            const loadingMessage = addLoadingMessage();
            
            try {
                // Call AI API
                const aiResponse = await callAI(prompt);
                
                // Remove loading and add AI response
                removeLoadingMessage();
                addMessage(aiResponse);
                
            } catch (error) {
                // Remove loading and show error
                removeLoadingMessage();
                addErrorMessage(error.message);
                console.error('Error:', error);
                
                // If it was a token error, suggest clearing history
                if (error.message.includes('token') || error.message.includes('context')) {
                    addInfoMessage("ðŸ’¡ Tip: Try clearing or trimming the conversation history to reduce token usage.");
                }
            } finally {
                // Re-enable button
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                chatInput.focus();
            }
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            chatInput.focus();
            updateTokenCounter();
        });
    </script>
</body>
</html>
